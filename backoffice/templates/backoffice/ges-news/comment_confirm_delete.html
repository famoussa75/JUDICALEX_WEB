
{% extends 'backoffice/tools/base.html' %}

{% block title %} Confirmation {% endblock title %}

{% block content %}

<h2>Supprimer le commentaire</h2>
<p>Voulez-vous vraiment supprimer ce commentaire de <strong>{{ comment.user }}</strong> sur <em>{{ comment.post.title }}</em> ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'comment_list' %}" class="btn btn-secondary">Annuler</a>
</form>

{% endblock %}
