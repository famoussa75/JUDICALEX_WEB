  <link href="{% static 'start/assets-backoffice/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">

<style>
  .btn-judicalex {
    background-color: #0a2342; /* Bleu nuit profond */
    border: none;
    color: #f9d65c; /* Doré clair */
    font-weight: 600;
    letter-spacing: 0.5px;
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  .btn-judicalex:hover {
    background-color: #f9d65c; /* Inversion au survol */
    color: #0a2342;
    transform: scale(1.03);
  }

  .btn-judicalex:active {
    transform: scale(0.98);
  }
</style>

<body style="
      background-image: url('/static/start/assets-backoffice/img/login-bg.jpg');
      background-size: cover;          /* l'image couvre tout l'écran */
      background-repeat: no-repeat;    /* évite les répétitions */
      background-position: center;     /* centre l'image */
      min-height: 100vh;               /* occupe toute la hauteur de l'écran */
      position: relative;
    ">
  <div style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4);"></div>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center" style="position:relative; z-index:1;">

              <div class="d-flex justify-content-center py-4">
                <a href="#" class=" d-flex align-items-center w-auto">
                  <img src="{% static 'start/assets-backoffice/img/eJustice_Logo.png' %}" alt="" style="height: 55px;">
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Connexion Professionnelle</h5>
                    <p class="text-center small">Entrez votre email et mot de passe Judicalex</p>
                  </div>
                  {% if request.GET.msg_error_login %}
                         
                  <div class="" >
                    <div class="alert alert-danger" role="alert" data-mdb-color="danger">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-letter-x" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="red" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                        <path d="M10 8l4 8" />
                        <path d="M10 16l4 -8" />
                      </svg>
                      {{ request.GET.msg_error_login }}
                    </div>
                  </div>
                {% endif %}

                  <form class="row g-3 needs-validation" novalidate method="POST" action="{% url 'login' %}" >
                    {% csrf_token %}

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" id="email" required>
                      <div class="invalid-feedback">Please enter your email.</div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Mot de passe</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Se rappeler de moi</label>
                      </div>
                    </div>
                    <input type="hidden" value="pro_page" name="page">
                    <div class="col-12">
                      <button class="btn btn-judicalex w-100" type="submit">Se connecter</button>
                    </div>
                    <div class="col-12 text-center mt-3">
                      <a href="{% url 'home' %}" style="color: #007bff; text-decoration: none;">
                        ← Retour à l’accueil
                      </a>
                    </div>
                    
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                <!-- Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a> -->
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'start/assets-backoffice/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'start/assets-backoffice/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'start/assets-backoffice/vendor/chart.js/chart.umd.js' %}"></script>
  <script src="{% static 'start/assets-backoffice/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'start/assets-backoffice/vendor/quill/quill.js' %}"></script>
  <script src="{% static 'start/assets-backoffice/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'start/assets-backoffice/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static 'start/assets-backoffice/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'start/assets-backoffice/js/main.js' %}"></script>

</body>

</html>
