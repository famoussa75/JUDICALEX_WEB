{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion via Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .btn-google {
            background-color: #db4437;
            color: #fff;
        }
        .btn-google:hover {
            background-color: #c33d2e;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 1px;
            top: 50%;
            background: #ccc;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .divider span {
            padding: 0 10px;
            background: #fff;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Menu -->
        <div class="mb-4 text-center">
            <a href="{% url 'account_login' %}" class="me-3">Connexion</a>
            <a href="{% url 'account_signup' %}">Création de compte</a>
        </div>

        <h4 class="mb-3 text-center">Connexion via Google</h4>
        <p class="text-center">Vous êtes sur le point de vous connecter en utilisant un compte tiers de Google.</p>

        <!-- Bouton Google -->
        <div class="d-grid mt-3">
            <a href="{{ provider_login_url }}" class="btn btn-google btn-lg">
                <i class="fab fa-google me-2"></i> Continuer avec Google
            </a>
        </div>

        <div class="divider"><span>ou</span></div>

        <!-- Formulaire classique si nécessaire -->
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="login" class="form-label">Identifiant</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Nom d'utilisateur ou e-mail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe">
                <div class="form-text text-end">
                    <a href="{% url 'account_reset_password' %}">Mot de passe oublié ?</a>
                </div>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Se souvenir de moi</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Connexion</button>
            </div>
        </form>
    </div>
</body>
</html>
