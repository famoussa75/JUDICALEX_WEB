{% load i18n %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation connexion Google</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: whitesmoke;
    }
    .card {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h3 class="mb-4">Connexion via Google</h3>

    <p class="mb-3">Vous Ãªtes sur le point de vous connecter en utilisant un compte tiers de <strong>Google</strong>.</p>

    <form method="post" action="">
      {% csrf_token %}
      <input type="hidden" name="process" value="connect" />
      <button type="submit" class="btn btn-danger w-100">
        <i class="fab fa-google me-2"></i> Continuer avec Google
      </button>
    </form>

    <a href="/" class="btn btn-link mt-3">Annuler</a>
  </div>
</body>
</html>
