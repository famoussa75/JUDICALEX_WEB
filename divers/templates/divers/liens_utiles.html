{% extends 'start/base.html' %}

{% block title %}Liens Utiles{% endblock title %}

{% block content %}
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
  .link-card {
    background: #fff;
    border-radius: 12px;
    border: 1px solid #e0e0e0;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    padding: 20px;
    transition: all 0.2s ease-in-out;
    height: 100%;
    text-decoration: none;
    color: inherit;
    display: block;
  }

  .link-card:hover {
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    transform: translateY(-4px);
    text-decoration: none;
  }

  .link-header {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
  }

  .link-icon {
    font-size: 30px;
    color: #198754;
    margin-right: 12px;
  }

  .link-title {
    font-size: 17px;
    font-weight: 600;
  }

  .link-description {
    font-size: 14px;
    color: #6c757d;
    margin-top: 6px;
  }
</style>

<div class="page-wrapper">
  <div style="display: flex; align-items: center; background: var(--Bleu, #143642); padding: 7px 17px; gap: 10px; width: 100%;">
    <span style="color: var(--Blanc, #FFF); font-family: Jost; font-size: 16px; font-weight: 700;">
        Divers
    </span>
    
    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="17" viewBox="0 0 10 17" fill="none">
        <path d="M2.22229 16.5L7.77771 10.7857L10 8.5L7.77771 6.21433L2.22229 0.5L0 2.78567L5.55543 8.5L0 14.2143L2.22229 16.5Z" fill="white"/>
    </svg> 
    
    <span style="color: var(--Jaune, #DFB23D); font-family: Jost; font-size: 16px; font-weight: 700;">
        Liens utiles
    </span>
</div>

  <div class="page-body mt-5">
    <div class="container-xl">
      <h1 class="mb-4" style="color: var(--Bleu, #143642);font-family: Jost; font-size: 48px; font-style: normal; font-weight: 700; line-height: normal;">
         
        Liens utiles
         
      </h1>
      <div id="loader" class="loader_default"></div>

      <div class="row g-4">
        {% for lien in liens %}
          <div class="col-md-6 col-lg-4">
            <a href="{{ lien.url }}" target="_blank" class="link-card h-100">
              <div class="link-header">
                <div class="link-icon">
                  <i class="bi bi-globe"></i>
                </div>
                <div class="link-title">{{ lien.titre }}</div>
              </div>
              <div class="link-description">{{ lien.description }}</div>
            </a>
          </div>
        {% empty %}
        <div class="col-12">
          <div style="display: flex; width: auto; height: 200px; padding: 0 503px 0 446px; align-items: center; flex-shrink: 0;border-radius: 20px; border: 2px solid rgba(20, 54, 66, 0.50); background: rgba(242, 242, 242, 0.40);">
          <h1 class="text-center" style="color: var(--Gris-fonc, #4B4B4B);font-family: Jost;font-size: 16px;font-style: normal;font-weight: 700;line-height: normal;">
            <img src="/static/start/assets/statics/empty-icon.png" style="width: 53px;  height: 53px; aspect-ratio: 1/1;"  alt="">&nbsp; Aucun lien n’est enregistré.
          </h1>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
