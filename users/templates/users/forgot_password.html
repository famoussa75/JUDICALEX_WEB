<!DOCTYPE html>
<html lang="fr">
 {% load static %}   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de Passe Oublié</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'start/assets/statics/logo-icon.png' %}">

</head>

<style>
    /* Styles pour assurer que le footer reste en bas */
    html, body {
        height: 100%;
    }
    .content {
        min-height: 100%;
        display: flex;
        flex-direction: column;
    }
    .footer {
        margin-top: auto;
    }
</style>

<body>



<div class="content">


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="d-flex justify-content-center mb-4">
                <img src="{% static 'start/assets/statics/eJustice_Logo_white.png' %}" alt="judicalex-gn"
                     class="logo-img" height="45px">
            </div>
            <div class="card shadow-sm mt-4">
                <div class="card-body">
                    <h2 class="text-center mb-4">Mot de passe oublié</h2>

                    <!-- Formulaire de réinitialisation de mot de passe -->
                    <form method="POST" action="{% url 'forgot_password' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Votre email</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Entrer votre email" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Réinitialiser le mot de passe</button>
                        </div>
                    </form>

                    <!-- Affichage du message d'erreur si présent -->
                    {% if error_msg %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error_msg }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer footer-transparent d-print-none bg-white py-3">
    <div class="container-xl">
        <div class="row text-center align-items-center flex-row-reverse">
            <div class="col-lg-auto ms-lg-auto">
                <ul class="list-inline list-inline-dots mb-0">
                    <li class="list-inline-item"><a href="#" class="link-secondary">Conditions générales</a></li>
                    <li class="list-inline-item"><a href="#" class="link-secondary">Politique de confidentialité</a></li>
                </ul>
            </div>
            <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                <ul class="list-inline list-inline-dots mb-0">
                    <li class="list-inline-item">
                        Copyright &copy; 2024 <a href="#" class="link-secondary">Judicalex</a>.
                        Tout droit réservé.
                    </li>
                    <li class="list-inline-item">
                        <a href="#" class="link-secondary" rel="noopener">v1.0.0-beta5</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

</div>

<!-- Lien vers Bootstrap JS et les dépendances Popper.js (nécessaires pour les composants interactifs) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
